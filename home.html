<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <title>React G</title>
  </head>
  <body>
    <div class="phone">
      <div class="inner">
        <div class="logo">&nbsp;React G&nbsp;</div>
        <div class="logo-img">
          <div class="cshape4">X</div>
          <div class="cshape3">Y</div>
        </div>
        <div class="sep-bar"></div>
        <div class="control">
          <button class="play-button" onclick="location.href='index.html'">
            <svg
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
            >
              <filter
                id="inset-shadow"
                x="-50%"
                y="-50%"
                width="200%"
                height="200%"
              >
                <feComponentTransfer in="SourceAlpha">
                  <feFuncA type="table" tableValues="1 0" />
                </feComponentTransfer>
                <feGaussianBlur stdDeviation="50" />
                <feOffset dx="-5" dy="-5" result="offsetblur" />
                <feFlood flood-color="rgba(0, 0, 0, 0.2)" result="color" />
                <feComposite in2="offsetblur" operator="in" />
                <feComposite in2="SourceAlpha" operator="in" />
                <feMerge>
                  <feMergeNode in="SourceGraphic" />
                  <feMergeNode />
                </feMerge>
              </filter>
              <path
                d="M888.32 400.128L236.544 23.808A129.194667 129.194667 0 0 0 42.666667 135.765333v752.64a129.194667 129.194667 0 0 0 193.877333 111.786667L888.32 624.042667a129.28 129.28 0 0 0 0-223.829334z"
                p-id="7474"
                fill="#8f6d00"
                filter="url(#inset-shadow)"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
